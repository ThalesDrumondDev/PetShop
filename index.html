<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet">

    <title>Pet-Shop</title>

</head>
<body>

    <!-- Header -->
<header class="header" data-header>
    <div class="container">

        <button class="nav-toggle-btn" aria-label="toggle manu" data-nav-toggler>
            <ion-icon name="menu-outline" aria-hidden="true" class="menu-icon"></ion-icon>
            <ion-icon name="close-outline" aria-label="true" class="close-icon"></ion-icon>
        </button>

        <a href="#" class="logo">Pet</a>

        <nav class="navbar" data-navbar>
            <ul class="navbar-list">

                <li class="navbar-item">
                    <a href="#home" class="navbar-link" data-nav-link>Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#shop" class="navbar-link" data-nav-link>Shop</a>
                </li>
                <li class="navbar-item">
                    <a href="#collections" class="navbar-link" data-nav-link>Collections</a>
                </li>
                <li class="navbar-item">
                    <a href="#blogs" class="navbar-link" data-nav-link>Blogs</a>
                </li>
                <li class="navbar-item">
                    <a href="#contact" class="navbar-link" data-nav-link>Contact</a>
                </li>
                
            </ul>

            <a href="#" class="navbar-action-btn">Log In</a>
        </nav>

        <div class="header-actions">
            <button class="action-btn" aria-label="Search">
                <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
            </button>
        </div>
        <div class="header-actions">
            <button class="action-btn user" aria-label="User">
                <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
            </button>
        </div>
        <div class="header-actions">
            <button class="action-btn" aria-label="Cart">
                <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

                <span class="btn-badge">0</span>
            </button>
        </div>
    </div>
</header>





    

    <!-- Script -->
<script src="Js/script.js"></script>

    <!-- ioicon link -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
    
</body>
</html>
